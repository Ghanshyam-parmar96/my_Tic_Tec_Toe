<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./game.png" type="image/x-icon">
    <title>tic tec toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <img src="./game.png" alt="" />
      <h3>MyTicTacToe</h3>
    </nav>
    <div class="container">
      <div class="gameContainer">
        <div class="game">
          <div class="line"></div>
          <h3 class="box top0 left0"><span class="gameBox"></span></h3>
          <h3 class="box top0"><span class="gameBox"></span></h3>
          <h3 class="box top0 right0"><span class="gameBox"></span></h3>
          <h3 class="box left0"><span class="gameBox"></span></h3>
          <h3 class="box"><span class="gameBox"></span></h3>
          <h3 class="box right0"><span class="gameBox"></span></h3>
          <h3 class="box left0 button0"><span class="gameBox"></span></h3>
          <h3 class="box button0"><span class="gameBox"></span></h3>
          <h3 class="box button0 right0"><span class="gameBox"></span></h3>
        </div>
      </div>
      <div class="info">
        <h1>Well come to tic tac toe</h1>
        <div>
          <span class="result">Turn For X </span>
          <button class="resetBtn">Reset</button>
        </div>
        <div>
          <img
            class="image"
            src="https://media.tenor.com/Ec-7QKfHZMgAAAAi/jump-up.gif"
            alt="image"
          />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
